<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carte.css" />
    <title>Illustration Animée</title>
  </head>
  <body>
    <div class="background">
      <!-- Votre contenu de jeu irait ici -->
    </div>

    <div class="logo">Mon Logo</div>

    <

    <div class="game-container">
      <!-- Zone de jeu, cartes, etc. -->
    </div>

    <div class="card heart">
      <div class="top">
        <span class="value">A</span>
        <span class="suit">&#9829;</span>
        <!-- &#9829; représente le symbole de cœur -->
      </div>

      <div class="card spade">
        <div class="top">
          <span class="value">B</span>
          <span class="suit">&#9824;</span>
          <!-- &#9824; représente le symbole de pique -->
        </div>
        <div class="center">
          <span class="suit">&#9824;</span>
        </div>
        <div class="bottom">
          <span class="value">A</span>
          <span class="suit">&#9824;</span>
        </div>
      </div>

      <!-- Exemple d'une carte de pique (roi de pique) -->
      <div class="card spade king">
        <div class="top">
          <span class="value">K</span>
          <span class="suit">&#9824;</span>
          <!-- &#9824; représente le symbole de pique -->
        </div>
        <div class="center">
          <span class="suit">&#9824;</span>
        </div>
        <div class="bottom">
          <span class="value">K</span>
          <span class="suit">&#9824;</span>
        </div>
      </div>

      <div class="bottom">
        <span class="value">A</span>
        <span class="suit">&#9829;</span>
      </div>
    </div>
  </body>
</html>
